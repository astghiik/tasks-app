<div class="bg-white rounded-2xl shadow-2xl p-6 mt-8 flex items-center">
  <a routerLink="/"><nz-icon nzType="left" /> Go Back</a>
</div>

<div class="bg-white rounded-2xl shadow-2xl p-6 mt-8">
  <ul *ngIf="data$ | async as data" nz-list [nzDataSource]="data" nzBordered nzSize="large">
  <nz-list-header>Completed Tasks</nz-list-header>
    @for (item of data; track item.id) {
      <li nz-list-item nzNoFlex>
        <nz-icon nzType="check" nzTheme="outline" class="mr-5"/>
        <span class="line-through">{{ item.text }}</span>
      </li>
    }
  </ul>
</div>
